<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <i class="header__side-nav fas fa-bars"></i>
        <img class="header__logo" src="./assets/images/logo/logo.png" alt="logo" srcset="">
        <div class="header__user-control">
            <h4 class="header__user-control__title">إسم المؤسسة</h4>
            <img class="header__user-control__image"
                src="https://icons-for-free.com/iconfiles/png/512/business+costume+male+man+office+user+icon-1320196264882354682.png"
                alt="user img">
        </div>
    </header>
    <section class="breadcrumb-search">
        <div class="breadcrumb">
            <a class="breadcrumb__link" href="/">الرئيسية</a>
            <i class="breadcrumb__arrow fas fa-chevron-left"></i>
            <a class="breadcrumb__link active" href="#">نتائج البحث</a>
        </div>
        <form class="search">
            <button><i class="search__button fas fa-search"></i></button>
            <input class="search__input" placeholder="بحث جديد" type="search">
        </form>
    </section>
    <div class="container">
        <section class="stats">
            <div class="stats__info stats__info-large">
                <div>
                    <h3 class="stats__info__title">هنا سيكون عنوان العمل المشترك</h3>
                    <span class="stats__info__subtitle">بحث نوعي</span>
                </div>
                
                <button class="print">
                    <i class="print__icon fas fa-print"></i>
                    <span class="print__title">طباعة</span>
                </button>
            </div>

            <div class="stats__info">
                <div class="w-full">
                    <span class="stats__info__subtitle">الرقم المرجعي</span>
                    <div class="my-8"></div>
                    <div class="flex justify-between align-center">
                        <h3 class="stats__info__title">JG20208066656</h3>
                        <i class="stats__info__icon fas fa-copy"></i>
                    </div>
                </div>
            </div>
            <div class="stats__info">
                <div>
                    <span class="stats__info__subtitle">الدرجة المستحقة</span>
                    <div class="my-8"></div>
                    <h3 class="stats__info__title">88</h3>
                </div>
            </div>
            <div class="stats__info">
                <div class="w-full">
                    <span class="stats__info__subtitle">مستوى العمل</span>
                    <div class="my-8"></div>
                    <h3 class="stats__info__title">جيد جدا</h3>
                </div>
            </div>
        </section>
    </div>











    <script src="https://kit.fontawesome.com/b7beb870fc.js" crossorigin="anonymous"></script>
</body>

</html>
