<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <button class="open-confirm-msg">click me</button>

    <div class='popup-msg-container'>
        <div class="popup-msg">
            <div class="popup-msg__head">
                <!-- <i class="close-icon close-confirm-msg">x</i> -->
                <i class="close-icon close-confirm-msg far fa-times-circle"></i>
                <h3>تأكيد إرسال طلب التحكيم</h3>
            </div>
            <div class="popup-msg__body">
                <h3>قيامك بطلب تحكيم للعمل يعني إنتهاءك من العمل عليه، هل تريد تأكيد إرسال طلب التحكيم؟</h3>
                <div class="action-buttons">
                    <button class="btn btn-confirm">نعم، طلب تحكيم العمل</button>
                    <button class="btn btn-cancel">لا، الإستمرار بالعمل</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/b7beb870fc.js" crossorigin="anonymous"></script>
    <script src="./assets/javaScript/popuptoggle.js"></script>
</body>
</html>
